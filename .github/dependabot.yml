# =============================================================================
# DEPENDABOT - CONFIGURAÇÃO AUTOMÁTICA
# =============================================================================
# Este arquivo configura atualizações AUTOMÁTICAS e SEGURAS de dependências.
# Você não precisa fazer nada! O sistema cuida de tudo sozinho.
#
# Como funciona:
# 1. Dependabot verifica atualizações toda segunda-feira
# 2. Cria PRs apenas para updates SEGUROS (minor/patch)
# 3. Se os testes passarem, faz merge automaticamente
# 4. Updates PERIGOSOS (major) são bloqueados
# =============================================================================

version: 2

updates:
  # ============================================
  # API (Cloudflare Worker)
  # ============================================
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    # Máximo 3 PRs por vez (não sobrecarrega)
    open-pull-requests-limit: 3
    
    # Labels para identificar
    labels:
      - "dependencies"
      - "api"
      - "automerge"
    
    # Prefixo nos commits
    commit-message:
      prefix: "deps(api)"
      include: "scope"
    
    # BLOQUEAR todos os major updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    
    # Agrupar updates em um único PR
    groups:
      all-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ============================================
  # ADMIN (React + Vite)
  # ============================================
  - package-ecosystem: "npm"
    directory: "/admin"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    open-pull-requests-limit: 3
    
    labels:
      - "dependencies"
      - "admin"
      - "automerge"
    
    commit-message:
      prefix: "deps(admin)"
      include: "scope"
    
    # BLOQUEAR major updates + libs específicas problemáticas
    ignore:
      # Bloquear TODOS os major updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # Bloquear React 19+ (muitas breaking changes)
      - dependency-name: "react"
        versions: [">=19.0.0"]
      - dependency-name: "react-dom"
        versions: [">=19.0.0"]
      # Bloquear TipTap v3+ (incompatível com v2)
      - dependency-name: "@tiptap/*"
        versions: [">=3.0.0"]
      # Bloquear Tailwind v4+ (mudanças significativas)
      - dependency-name: "tailwindcss"
        versions: [">=4.0.0"]
    
    groups:
      all-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ============================================
  # SITE (Astro) - se existir
  # ============================================
  - package-ecosystem: "npm"
    directory: "/site"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    open-pull-requests-limit: 3
    
    labels:
      - "dependencies"
      - "site"
      - "automerge"
    
    commit-message:
      prefix: "deps(site)"
      include: "scope"
    
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    
    groups:
      all-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ============================================
  # GITHUB ACTIONS
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    
    labels:
      - "dependencies"
      - "ci"
      - "automerge"
    
    commit-message:
      prefix: "ci"
    
    # Actions são mais seguras para major updates
    groups:
      all-actions:
        patterns:
          - "*"
