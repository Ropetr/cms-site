# =============================================================================
# CI COM TESTES DE REGRESSÃƒO
# =============================================================================
# Este workflow garante que NADA que funciona seja quebrado.
# 
# Testes executados:
# 1. Build - API e Admin compilam?
# 2. API Tests - Endpoints funcionam?
# 3. E2E Tests - Admin carrega corretamente?
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  API_URL: https://cms-site-api.planacacabamentos.workers.dev
  ADMIN_URL: https://cms-site-admin.pages.dev

jobs:
  # ==========================================
  # BUILD - Verifica se compila
  # ==========================================
  build-api:
    name: "ğŸ”§ API - Build"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build

  build-admin:
    name: "ğŸ¨ Admin - Build"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: admin
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
        env:
          VITE_API_URL: ${{ env.API_URL }}

  # ==========================================
  # TESTES DE REGRESSÃƒO DA API
  # ==========================================
  test-api:
    name: "ğŸ§ª API - Regression Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-api]
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Run API Tests
        run: npm test
        env:
          API_URL: ${{ env.API_URL }}
        continue-on-error: false

  # ==========================================
  # TESTES E2E DO ADMIN
  # ==========================================
  # Tests run against a local preview server (npm run preview)
  # This ensures tests validate the PR code, not production
  test-e2e:
    name: "ğŸ­ E2E Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-admin]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        working-directory: admin
        run: npm install
      
      - name: Build admin for preview
        working-directory: admin
        run: npm run build
        env:
          VITE_API_URL: ${{ env.API_URL }}
      
      - name: Install Playwright
        working-directory: admin
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        working-directory: admin
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: admin/playwright-report/
          retention-days: 7

  # ==========================================
  # SMOKE TEST - API estÃ¡ online?
  # ==========================================
  smoke-test:
    name: "ğŸ’¨ Smoke Test - API Online"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Check API Health
        run: |
          echo "Verificando se API estÃ¡ online..."
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.API_URL }}/health")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… API estÃ¡ online!"
          else
            echo "âŒ API retornou status $RESPONSE"
            exit 1
          fi
      
      - name: Check Admin Online
        run: |
          echo "Verificando se Admin estÃ¡ online..."
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.ADMIN_URL }}")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Admin estÃ¡ online!"
          else
            echo "âŒ Admin retornou status $RESPONSE"
            exit 1
          fi

  # ==========================================
  # GATE FINAL - Todos os testes passaram?
  # ==========================================
  all-tests-pass:
    name: "âœ… Todos os Testes"
    runs-on: ubuntu-latest
    needs: [build-api, build-admin, test-api, test-e2e, smoke-test]
    
    steps:
      - name: All checks passed
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ… TODOS OS TESTES PASSARAM!                 â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘                                               â•‘"
          echo "â•‘  ğŸ”§ API Build:      âœ… OK                     â•‘"
          echo "â•‘  ğŸ¨ Admin Build:    âœ… OK                     â•‘"
          echo "â•‘  ğŸ§ª API Tests:      âœ… OK                     â•‘"
          echo "â•‘  ğŸ­ E2E Tests:      âœ… OK                     â•‘"
          echo "â•‘  ğŸ’¨ Smoke Test:     âœ… OK                     â•‘"
          echo "â•‘                                               â•‘"
          echo "â•‘  PODE FAZER MERGE COM SEGURANÃ‡A!              â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # ==========================================
  # DEPLOY - Apenas apÃ³s todos os testes passarem
  # ==========================================
  deploy-api:
    name: "ğŸš€ Deploy API"
    runs-on: ubuntu-latest
    needs: [all-tests-pass]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-admin:
    name: "ğŸš€ Deploy Admin"
    runs-on: ubuntu-latest
    needs: [all-tests-pass]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: admin
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Build Admin
        run: npm run build
        env:
          VITE_API_URL: ${{ env.API_URL }}
      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=cms-site-admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
