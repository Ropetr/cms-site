# =============================================================================
# AUTO-MERGE PARA DEPENDABOT
# =============================================================================
# Faz merge automÃ¡tico APENAS quando:
# 1. Ã‰ um PR do Dependabot
# 2. Ã‰ update minor ou patch (seguro)
# 3. TODOS os testes do CI passaram
#
# Se qualquer teste falhar, o merge NÃƒO acontece!
# =============================================================================

name: Auto-merge Dependabot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    
    # SÃ³ roda para PRs do Dependabot
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: Log update type
        run: |
          echo "ðŸ“¦ Pacote: ${{ steps.metadata.outputs.dependency-names }}"
          echo "ðŸ“Š Tipo: ${{ steps.metadata.outputs.update-type }}"
          echo "ðŸ”¢ VersÃ£o: ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}"
      
      # Aprovar se for minor ou patch
      - name: Approve PR (minor/patch only)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' || 
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Habilitar auto-merge (sÃ³ faz merge quando CI passar!)
      - name: Enable auto-merge (waits for CI)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' || 
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Comentar e fechar se for major update
      - name: Block major update
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "## â›” MAJOR UPDATE BLOQUEADO

          Este Ã© um **major update** (${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}).
          
          Major updates podem ter **breaking changes** que quebram o sistema.
          
          **Este PR serÃ¡ fechado automaticamente.**
          
          ---
          
          Se vocÃª realmente precisa desta atualizaÃ§Ã£o, peÃ§a ajuda a um desenvolvedor para revisar manualmente."
          
          gh pr close "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
