# Este workflow TESTA se o cÃ³digo funciona antes de permitir o merge.
# Se falhar, o merge Ã© BLOQUEADO automaticamente.
#
# O que ele verifica:
# 1. API compila sem erros
# 2. Admin compila sem erros  
# 3. DependÃªncias instalam corretamente
