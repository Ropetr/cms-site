# Dependabot - Atualizacoes automaticas de dependencias
# IMPORTANTE: Major updates requerem revisao manual!
version: 2

updates:
  # API (Cloudflare Worker)
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
    commit-message:
      prefix: "deps(api)"
      include: "scope"
    # Ignorar major updates automaticos - requerem revisao manual
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Admin (React + Vite)
  - package-ecosystem: "npm"
    directory: "/admin"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "admin"
    commit-message:
      prefix: "deps(admin)"
      include: "scope"
    # Ignorar major updates automaticos - requerem revisao manual
    # Especialmente para libs criticas como React, TipTap, etc
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # Manter React 18 (React 19 tem breaking changes)
      - dependency-name: "react"
        versions: [">=19.0.0"]
      - dependency-name: "react-dom"
        versions: [">=19.0.0"]
      # Manter TipTap v2 (v3 tem breaking changes)
      - dependency-name: "@tiptap/*"
        versions: [">=3.0.0"]
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Site (Astro) - se existir
  - package-ecosystem: "npm"
    directory: "/site"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "site"
    commit-message:
      prefix: "deps(site)"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
    # Actions podem ter major updates mais seguros
    groups:
      all-actions:
        patterns:
          - "*"
