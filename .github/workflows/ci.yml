name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # Testar API
  # ==========================================
  test-api:
    name: "ðŸ”§ API - Build Test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # ==========================================
  # Testar Admin
  # ==========================================
  test-admin:
    name: "ðŸŽ¨ Admin - Build Test"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: admin
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://cms-site-api.planacacabamentos.workers.dev

  # ==========================================
  # Gate Final - Todos os Testes
  # ==========================================
  all-tests-pass:
    name: "âœ… Todos os Testes"
    runs-on: ubuntu-latest
    needs: [test-api, test-admin]
    
    steps:
      - name: All checks passed
        run: |
          echo "âœ… API compilou com sucesso!"
          echo "âœ… Admin compilou com sucesso!"
          echo "âœ… PODE FAZER MERGE!"
